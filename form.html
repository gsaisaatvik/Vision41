<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Calculation Form</title>
  <link rel="stylesheet" href="../static/css/form.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="../images/logo.jpg" alt="Website Logo" class="logo">
      <h1>Smart Insurance Advisor</h1>
    </div>
  </header>

  <main class="main-container">
    <div class="form-wrapper">
      <h2>Calculate Your Premium</h2>
      <p>Please provide the following details to calculate your insurance premium:</p>
      <form id="premiumForm">
        <!-- Contents:Name,age,Gender,occupation,health habits incomefamily count -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="job">Occupation</label>
          <input type="text" id="job" name="job" placeholder="Enter your occupation" required>
        </div>

        <div class="form-group">
          <label for="habits">Habits (Smoking, Alcohol, etc.)</label>
          <textarea id="habits" name="habits" placeholder="Describe any habits" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="health">Previous Health Conditions</label>
          <textarea id="health" name="health" placeholder="List previous conditions" rows="3"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>

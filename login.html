<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form" action="{{ url_for('login') }}" method="POST">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>

            <form id="registerForm" class="form hidden">
                <h2>Register</h2>
                <label for="register-name">Name</label>
                <input type="text" id="register-name" placeholder="Enter your name" required>
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = "dashboard";
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration successful! Please login.');
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>

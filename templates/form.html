<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Calculation Form</title>
  <link rel="stylesheet" href="../static/css/form.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="../static/images/logo.jpg" alt="Website Logo" class="logo">
      <h1>Smart Insurance Advisor</h1>
    </div>
  </header>

  <main class="main-container">
    <div class="form-wrapper">
      <h2>Calculate Your Premium</h2>
      <p>Please provide the following details to calculate your insurance premium:</p>
      <form action="submit_form.php" method="POST" id="premiumForm">
        <!-- User Information Fields -->

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="smoker_status">Smoker Status:</label>
          <select id="smoker_status" name="smoker_status" required>
            <option value="">Select smoking status</option>
            <option value="1">Smoker</option>
            <option value="0">Non-Smoker</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pre_existing_condition">Pre-existing Condition:</label>
          <select id="pre_existing_condition" name="pre_existing_condition" required>
            <option value="">Select condition status</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" id="bmi" name="bmi" placeholder="Enter your BMI" step="0.1" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p></p>
  </footer>
</body>
</html>
